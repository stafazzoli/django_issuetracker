{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="btn btn-success">Login</button>
        <div class="mt-3">
            <p class="text-muted"><a href="{% url 'accounts:password_reset' %}">Forgot your password?</a></p>
            <p class="text-muted">Don't have an account? Create one <a href="{% url 'accounts:signup' %}">here</a></p>
        </div>
    </form>
</div>

{% endblock %}
