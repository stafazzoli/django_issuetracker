{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Issue Tracker - Project Category
{% endblock %}

{% block content %}
<div class="container">
    <form class="form-group" method="POST">
        <legend class="border-bottom mb-4">New Project category</legend>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
