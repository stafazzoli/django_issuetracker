{% extends 'base.html' %}
{% block content %}

<div class="container card card-body">
    <form class="form-group" method="POST">
        <legend class="border-bottom mb-4">Delete Issue</legend>
        <h3>Are you sure you want to delete the issue {{ issue.title }}?</h3>
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'projects:issue_detail' pk=issue.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
