{% extends 'base.html' %}
{% load render_table from django_tables2 %}

{% block title %}
    Issue Tracker - Projects
{% endblock %}

{% block content %}
<div>
    <h2>Projects</h2>
</div>
<div class="container-fluid card card-body">
    <div class="row">
        <div class="input-group mb-3 col-9">
            <form method="GET">
                {{ filter.form.as_p }}
                <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i> Search</span></button>
            </form>
        </div>

        <div class="col-3 mb-3 align-self-end">
            <a class="btn btn-primary" href="{% url 'projects:create' %}">
                <i class="fa fa-plus"></i> Create Project</a>
        </div>
    </div>

    {% render_table table %}

</div>
{% endblock %}
