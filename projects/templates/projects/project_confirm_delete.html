{% extends 'base.html' %}

{% block title %}
    Issue Tracker - Delete Project
{% endblock %}

{% block content %}
<div class="container card card-body">
    <form class="form-group" method="POST">
        <legend class="border-bottom mb-4">Delete Project</legend>
        <h3>Are you sure you want to delete the project {{ project.name}}?</h3>
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'projects:detail' pk=project.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
