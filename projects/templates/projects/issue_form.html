{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Issue Tracker - Issue
{% endblock %}

{% block content %}
<div class="container">
    <form class="form-group" method="POST" enctype="multipart/form-data">
        <legend class="border-bottom mb-4">
            {% if form.instance.pk %}
                Issue
            {% else %}
                New Issue
            {% endif %}
        </legend>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
